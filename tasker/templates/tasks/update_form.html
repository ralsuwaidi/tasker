{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="container mb-3">

  <div class="row">
    <div class="col-sm-12">

      <h2>Create Update</h2>

      <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
 
    </div>
  </div>

</div>
{% endblock content %}
